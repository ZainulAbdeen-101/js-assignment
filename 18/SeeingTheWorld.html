    <script>
        let world =["Paris","Switzerland","Japan","greenland"]
        console.log(world)
     function nonMutatingSort(arr){
        return arr.slice().sort()

     }
     console.log(nonMutatingSort(world))

     console.log(world)

     function nonMutatingReverse(arr){
        return arr.slice().reverse()

     }
     console.log(nonMutatingReverse(world))

     console.log(world)

     world.reverse()

     console.log(world)

     world.reverse()

     console.log(world)

     world.sort()

     console.log(world)
     
     world.sort().reverse()
     
     console.log(world)



        
        
    </script>
