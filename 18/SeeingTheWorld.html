<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let world =["Paris","Switzerland","Japan","greenland"]
        document.write(world +"<br><br>")
     function nonMutatingSort(arr){
        return arr.slice().sort()

     }
     document.write(nonMutatingSort(world)+"<br><br>")

     document.write(world +"<br><br>")

     function nonMutatingReverse(arr){
        return arr.slice().reverse()

     }
     document.write(nonMutatingReverse(world)+"<br><br>")

     document.write(world+"<br><br>")

     world.reverse()

     document.write(world +"<br><br>")

     world.reverse()

     document.write(world+"<br><br>")

     world.sort()

     document.write(world+"<br><br>")
     
     world.sort().reverse()
     
     document.write(world)



        
        
    </script>
</head>
<body>
    
</body>
</html>
